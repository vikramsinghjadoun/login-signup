<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css
    ">
    <link rel="stylesheet" href="
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style1.css">
    <title>signup</title>
</head>

<body>
    <div id="particles-js" class="">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-lg-4 col-md-6 col-sm-8 col-11 login-container">
                        <form class="login-form text-center">
                            <h1 class="mb-5 font-weight-light text-uppercase text-dark">Signup</h1>
                            <div class="form-group">
                                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Full-Name">
                                </div>
                                <div class="form-group">
                                        <input type="number" class="form-control rounded-pill form-control-lg" placeholder="Contact-No">
                                    </div>
                                    <div class="form-group">
                                            <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Address">
                                        </div>
                            <div class="form-group">
                                <input type="number" class="form-control rounded-pill form-control-lg" placeholder="Adharcard-No">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
                            </div>
                            <div class="form-group">
                                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Confirm-Password">
                                </div>
                            <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="remember">Remember Password</label>
                                </div>
                                <a href="#">Forgot Password?</a>
                            </div>
                            <div class="social-media">
                                <button class="btn btn-primary mt-2 mr-4"><a href="#" class="text-light"><i class="fab fa-facebook-f mr-2"></i>Facebook</a></button>
                                <button class="btn btn-danger mt-2"><a href="#" class="text-light"><i class="fab fa-google mr-2 "></i>Google</a></button>
                            </div>
                            <div class="generate-otp">
                                    <button class="btn btn-success btn-lg mt-4 w-75"><a href="#" class="text-light">Generate OTP</a></button>
                            </div>
                            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
                            <p class="mt-3 font-weight-normal">Don't have an account? <a href="#"><strong>Register Now</strong></a></p>
                        </form>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</body>

</html>
